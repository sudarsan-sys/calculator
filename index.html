<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">CALCULATOR</h1>
        <div class="card col-6 offset-3">
            <div class="card-body">
                <div class="row">
                    <input readonly class="form-control form-control-lg text-end type="text" id="calc-display" aria-label=".form-control-lg example">
                </div>
                <div class="row">
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">(</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">)</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">%</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-danger w-100">AC</button></div>
                </div>
                <div class="row">
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">7</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">8</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">9</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">/</button></div>
                </div>
                <div class="row">
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">4</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">5</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">6</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">X</button></div>
                </div>
                <div class="row">
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">1</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">2</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">3</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">-</button></div>
                </div>
                <div class="row">
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">0</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">.</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-primary w-100">=</button></div>
                    <div class="col-3 mt-4"><button class="btn btn-light w-100">+</button></div>
                </div>
                
            </div>
        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
